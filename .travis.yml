sudo: required
language: bash
services:
  - docker

before_script:
  - docker -v

script:
  - docker build -t xls2cvs-processor .
  - docker run xls2cvs-processor /bin/bash -c "composer install --no-interaction --no-progress && composer ci"
  - chmod +x ./deploy.sh

after_success:
  - docker images

deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true
